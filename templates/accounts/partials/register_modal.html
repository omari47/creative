{% load static %}
<div id="registerModal" class="modal-overlay">
  <div class="modal-content">
    <div class="modal-container register-container">
      <div class="modal-header">
        <h2>Create Account</h2>
        <button class="modal-close" onclick="closeModal('registerModal')">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="modal-body">
        <form method="POST" action="{% url 'accounts:register' %}" class="register-form" id="registerForm">
          {% csrf_token %}
          <input type="hidden" name="next" value="{{ request.GET.next|default:request.path }}">
          
          <div class="form-group">
            <div class="input-wrapper">
              <input type="text" name="username" id="register_username" placeholder="Choose a username" required>
              <div class="input-line"></div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-wrapper">
              <input type="email" name="email" id="register_email" placeholder="Email" required>
              <div class="input-line"></div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" name="password1" id="register_password1" placeholder="Password" required>
              <div class="input-line"></div>
            </div>
          </div>
          
          <div class="form-group">
            <div class="input-wrapper">
              <input type="password" name="password2" id="register_password2" placeholder="Confirm Password" required>
              <div class="input-line"></div>
            </div>
          </div>
          
          <button type="submit" class="btn-signin">
            Sign Up
          </button>
          
          <div class="auth-messages" id="registerMessages">
            {% if form.errors %}
              <div class="auth-message error">
                <i class="fas fa-exclamation-circle"></i>
                <p>There was an error with your registration. Please check the form and try again.</p>
              </div>
            {% endif %}
          </div>
        </form>
        
        <div class="modal-footer">
          <p>Already have an account? <a href="#" onclick="showLoginModal()">Sign in</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
